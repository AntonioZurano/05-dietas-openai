<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cargando assets-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Markdown-it para renderizar tablas -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="./assets/js/main.js" defer></script>
    <link rel="icon" type="image/png" href="./assets/img/icon-translate.png">

    <title>Asistente de dieta semanal</title>
</head>
<body>

    <header class="chat__header">
        <img class="header__icon" src="./assets/img/icon-dieta.png" alt="Icono de dieta" class="chat__icon">
        <link rel="icon" type="image/png" href="./assets/img/icon-dieta.png">
        <h1 class="header__title">Asistente de dieta semanal con IA</h1>
    </header>
    
    <section class="chat">
        <div class="chat__messages">
            <!-- Aquí se mostrarán los mensajes del chat -->
             <div class ="chat__message chat__message--bot">     
                    <p>¡Hola! Soy tu asistente nutricionista para crear tu dieta semanal personalizada.
                        ¡Empezamos! <strong>¿Cuánto pesas actualmente? (kg) </strong>
                    </p>
            </div>
        </div>
        <div class="chat__input-group">
            <input class="chat__input" type="text" id="inputText"  placeholder= "¿Te puedo ayudar con tu dieta de esta semana?"/>

            <button class="chat__button" id="resButton" >Responder</button>
        </div>
    </section>

</body>
</html>
